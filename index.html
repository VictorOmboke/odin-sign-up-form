<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div id="container">
        <div class="header">
            <img src="sign-up-form-logo.png" alt="logo">
            <h1>ODIN</h1>
        </div>

        <div class="footer">
            Photo by <a href="https://unsplash.com/@kunjparekh">Kunj Parekh</a> on <a
                href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div id="form-container">
        <div class="header-info">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>

            <form action="" method="post">
                <h1>Let's Do This!</h1>

                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone">
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </form>

            <div class="footer-sign-up">
                <button type="submit">Create Account</button>

                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>
</body>

</html>
