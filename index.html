<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

<body>
    <div id="container">
        <div class="header">
            <img src="sign-up-form-logo.png" alt="logo">

        </div>

        <div class="footer">
            Photo by <a href="https://unsplash.com/@seemoris">Caleb George</a> on <a

        </div>
    </div>

    <div id="form-container">
        <div class="header-info">
            <p>
                This is not a real online service! You know you need something like this in your life to help you

                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
    </div>
